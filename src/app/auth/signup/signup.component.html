<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-7 pt-5">
      <div class="card">
        <div class="card-header" style="text-align: center">
          <h4>Signup</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="signupForm" (ngSubmit)="signup()">
            <div class="form-group row">
              <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
              <div class="col-md-6">
                <input type="text" id="username" class="form-control" [formControlName]="'username'" name="username"
                  required autofocus />
              </div>
            </div>

            <div class="form-group row">
              <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
              <div class="col-md-6">
                <input type="password" id="password" class="form-control" [formControlName]="'password'" name="password"
                  required autofocus />
              </div>
            </div>

            <div class="form-group row">
              <label for="password" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
              <div class="col-md-6">
                <input type="password" id="confirmPassword" class="form-control" [formControlName]="'confirmPassword'"
                  name="confirmPassword" required autofocus />
              </div>
              <span *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">
                Username cannot be empty
              </span>
            </div>

            <span class="pl-2 offset-md-4">
              <button type="submit" class="btn btn-primary">
                Sign up
              </button>
            </span>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
