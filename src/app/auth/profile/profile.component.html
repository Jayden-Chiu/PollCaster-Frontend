<div class="container">
  <div class="row justify-content-center m-4">
    <h3>{{username}}'s Profile</h3>
  </div>

  <app-poll-tile [polls]="userPolls"></app-poll-tile>
  <div class="justify-content-center row">
    <pagination [totalItems]="totalElements" [itemsPerPage]="pageSize" (pageChanged)="pageChanged($event)"></pagination>
  </div>
</div>
