<div class="container">
  <div class="row justify-content-center">
    <div class="card w-75 my-4" *ngFor="let poll of polls">
      <div class="card-header">{{ poll.title }}</div>

      <div class="m-4">
        <app-choice-tile [choices]="poll.choices" (selected)="selected = $event"></app-choice-tile>
        <div class="mt-4" *ngIf="authService.authenticated() && poll.choices.length > 0">
          <button type="button" (click)="submit()" class="btn btn-primary" [class.disabled]="poll.selectedChoice"
            *ngIf="!poll.selectedChoice; else alreadySelected">
            Submit
          </button>
          <ng-template #alreadySelected>
            Already selected
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
